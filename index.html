<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CBSE XII - Analyzer</title>
  <link rel="stylesheet" type="text/css" href="./app.css">
</head>

<body>
  <h1>CBSE X result analyser</h1>

  <h3>
    <a href="http://twitter.com/shivrajrath" target="_parent">Twitter</a>&nbsp;&nbsp;&nbsp;
    <a href="http://github.com/shivrajrath" target="_parent">Github</a>
  </h3>

  <p>
    Upload the result text file <code><strong>or</strong></code> paste the text content in the box below. Click on <code><strong>start analysis</strong></code>    button to do the text analysis.
  </p>

  <p>
    <div>
      <small>
      Upload the result text (*.txt) file
    </small>
    </div>
    <input type="file" id="file-input" accept="text/plain" />
  </p>

  <p>
    <textarea id="text-input"></textarea>
    <button type="button" id="btn-analyze">Start Analysis</button>
  </p>

  <hr>
  <small>
    This app is best supported on Chrome, firefox, IE11+.
  </small>
  <script data-main="main" src="require.min.js"></script>
</body>

</html>
